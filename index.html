<!DOCTYPE html>
<html lang="en">

<head>
  <title>Better Reads</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="" href="" />
  <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="icon" href="#" />
  <script src="https://kit.fontawesome.com/acbd8d19be.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js" defer></script>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <span class="text-primary">Better</span><i class="fa-solid fa-mug-hot btn btn-outline-danger"></i>Reads
    </h1>
    <form id="book-form">
      <div class="input-group mb-3">
        <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN# to add books" />
        <button type="button" id="btnISBN" class="btn btn-primary btn-block">
          <i class="fa-solid fa-magnifying-glass-plus"></i>
        </button>
      </div>
      <div class="input-group mb-3">
        <input type="text" id="title" class="form-control" placeholder="Enter Title to Search" />
        <button type="button" id="btnTitle" class="btn btn-primary btn-block">
          <i class="fa-solid fa-magnifying-glass-plus"></i>
        </button>
      </div>
      <div class="input-group mb-3">
        <input type="text" id="author" class="form-control" placeholder="Enter Author to Search for Books" />
        <button type="button" id="btnAuthor" class="btn btn-primary btn-block">
          <i class="fa-solid fa-magnifying-glass-plus"></i>
        </button>
      </div>
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>ISBN</th>
          <th>Author</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
</body>

</html>
